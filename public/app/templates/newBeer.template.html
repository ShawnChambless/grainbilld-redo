<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s8">
        <label for="name">Recipe Name</label>
        <input type="text" id="name" class="validate" ng-model="recipe.name" />
      </div>
      <div class="input-field col s4">
        <input type="number" id="batchSize" ng-model="recipe.batchSize" />
        <label for="batchSize">Batch Size</label>
      </div>
    </div>
  </form>
</div>

<a id="grain" class="waves-effect waves-light btn light-blue lighten-1" type="submit" ng-click="showGrainData()">Grain</a>
<a id="hops" class="waves-effect waves-light btn light-blue lighten-1" type="submit" ng-click="showHopsData()">Hops</a>
<a id="yeast" class="waves-effect waves-light btn light-blue lighten-1" type="submit" ng-click="showYeastData()">Yeast</a>


<div ng-show="recipe.name" class="recipe title">Title: {{ recipe.name }}</div>
<div ng-show="yeastValues.abv" class="recipe abv">ABV: {{ yeastValues.abv }}</div>
<div ng-show="grainValues.srm" class="recipe srm">SRM: {{ grainValues.srm }}</div>
<div ng-show="hopsValues.ibu" class="recipe ibu">IBU: {{ hopsValues.ibu }}</div>
<div ng-show="grainValues.og" class="recipe og">OG: {{ grainValues.og }}</div>
<div ng-show="grainValues.fg" class="recipe fg">FG: {{ grainValues.fg }}</div>
<p>
  <input type="checkbox" class="with-gap" ng-model="recipe.isPrivate" ng-true-value="true" ng-false-value="false" id="privateCheckbox" />
  <label for="privateCheckbox">Private?</label>
</p>
<input type="submit" value="Save" ng-click="saveRecipeToUser(recipe, recipe.isPrivate)" ng-if="grainValues.fg && recipe.name && currentUser" class="saveRecipeBtn" />
<div class="module ingredientData">
  <input ng-show="showGrain" type="text" ng-model="ingredientFilter" placeholder="Filter grain..." />
  <input ng-show="showGrain" type="number" ng-model="grain.amount" placeholder="Pounds of grain..." />
  <input ng-show="showHops" type="text" ng-model="ingredientFilter" placeholder="Filter hops..." />
  <input ng-show="showHops" type="number" ng-model="hops.boilTime" placeholder="Boil time..." />
  <input ng-show="showYeast" type="text" ng-model="ingredientFilter" placeholder="Filter yeast..." />
  <ul class="collection">
      <li class="collection-item" ng-repeat="ingredient in ingredientToShow">{{ingredient.name}}</li>
  </ul>
</div>
<div class="module recipeData">
  <div class="recipe ingredients">
    <div ng-repeat="grain in grainInRecipe" class="ingredient grain">{{grain.name}}<span ng-click="removeGrain($index)" class="remove"> <i class="fa fa-trash-o"></i></span>
    </div>
    <div ng-repeat="hops in hopsInRecipe" class="ingredient hops">{{hops.name}}<span ng-click="removeHops($index)" class="remove"> <i class="fa fa-trash-o"></i></span>
    </div>
    <div ng-repeat="yeast in yeastInRecipe" class="ingredient yeast">{{yeast.name}}<span ng-click="removeYeast($index)" class="remove"> <i class="fa fa-trash-o"></i></span>
    </div>
  </div>
</div>
</div>
